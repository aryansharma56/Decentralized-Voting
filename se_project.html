  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="nav_bar">
      <a class="nav-link active-page" href="se_project.html" id="admin"
        >Admin</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item" id="addCandidate">
            <a class="nav-link" href="addcandidate.html"
              >Add candidate<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="voter.html">Register</a>

        </ul>

    <h1 id="nameAccount">Hello!!</h1>
    <section class="vh-50 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <h1 id="electionStart">Election is going on go vote</h1>
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div
              class="card bg-dark text-white"
              style="border-radius: 1rem"
              id="electionForm"
            >
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <div class="form-outline form-white mb-4">
                    <input
                      type="text"
                      id="electionTitle"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="typeEmailX"
                      >Election tite</label
                    >
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input
                      type="text"
                      id="organization"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="typePasswordX"
                      >Organization Name</label
                    >
                  </div>

                  <button
                    class="btn btn-outline-light btn-lg px-5"
                    id="startElection"
                    type="submit"
                  >
                    Start election
                  </button>
                </div>
              </div>
            </div>
            <button
              class="btn btn-outline-light btn-lg px-5"
              id="endElection"
              type="submit"
            >
              End Election
            </button>
          </div>
        </div>
      </div>
    </section>

  <script src="./index.js" type="module"></script>
